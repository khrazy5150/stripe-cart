AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  stripe-cart-stack - Refactored with centralized configuration and strict env-driven 
  backend (dev/prod), composite Orders key, /admin routes, Python 3.11

Parameters:
  Environment:
    Type: String
    AllowedValues: [dev, prod]
  StripeKmsKeyArn:
    Type: String
    Description: KMS key ARN used to encrypt/decrypt tenant secrets (e.g., Stripe)

Globals:
  Function:
    Runtime: python3.11
    Timeout: 30
    MemorySize: 512
    Architectures: [x86_64]
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
    Tracing: Active
    CodeUri: src/

  Api:
    TracingEnabled: true
    Cors:
      AllowMethods: "'OPTIONS,GET,POST,PUT,DELETE'"
      AllowHeaders: >-
        'Content-Type, Authorization, stripe-signature, Stripe-Signature, X-Client-Id,
        X-Offer-Name, X-Amz-Date, X-Api-Key, X-Amz-Security-Token'
      AllowOrigin: "'*'"
      MaxAge: "'600'"

Resources:
  ############################################################
  # API
  ############################################################
  RestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment

  ############################################################
  # OPTIONAL: Shipping layer (compatible with 3.11)
  ############################################################
  ShippingProvidersLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub "shipping-providers-${Environment}"
      Description: Third-party libs (e.g., requests) and shared shipping code
      ContentUri: layers/shipping/
      CompatibleRuntimes: [python3.11]
      RetentionPolicy: Retain

  ############################################################
  # DynamoDB Tables (per-environment names)
  ############################################################
  AppConfigTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "app-config-${Environment}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - { AttributeName: config_key, AttributeType: S }
        - { AttributeName: environment, AttributeType: S }
      KeySchema:
        - { AttributeName: config_key, KeyType: HASH }
        - { AttributeName: environment,  KeyType: RANGE }

  StripeKeysTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "stripe-keys-${Environment}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - { AttributeName: clientID, AttributeType: S }
      KeySchema:
        - { AttributeName: clientID, KeyType: HASH }

  CheckoutSessionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "checkout-sessions-${Environment}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: session_id
          AttributeType: S
      KeySchema:
        - AttributeName: session_id
          KeyType: HASH

  OrdersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "orders-${Environment}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - { AttributeName: clientID, AttributeType: S }
        - { AttributeName: order_id, AttributeType: S }
        - { AttributeName: created_at, AttributeType: S }
        - { AttributeName: fulfilled_created_at, AttributeType: S }
      KeySchema:
        - { AttributeName: clientID, KeyType: HASH }
        - { AttributeName: order_id, KeyType: RANGE }
      GlobalSecondaryIndexes:
        # Keep old GSI temporarily (will be removed after migration)
        - IndexName: client-created-index
          KeySchema:
            - { AttributeName: clientID, KeyType: HASH }
            - { AttributeName: created_at, KeyType: RANGE }
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes: [ amount_total, currency, status ]
        # New GSI with proper projections
        - IndexName: client-created-v2-index
          KeySchema:
            - { AttributeName: clientID, KeyType: HASH }
            - { AttributeName: created_at, KeyType: RANGE }
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes: [ amount_total, currency, status, payment_status, fulfilled ]
        - IndexName: client-fulfilled-created-index
          KeySchema:
            - { AttributeName: clientID, KeyType: HASH }
            - { AttributeName: fulfilled_created_at, KeyType: RANGE }
          Projection:
            ProjectionType: KEYS_ONLY

  CustomersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "customers-${Environment}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - { AttributeName: clientID, AttributeType: S }
        - { AttributeName: customer_id, AttributeType: S }
      KeySchema:
        - { AttributeName: clientID, KeyType: HASH }
        - { AttributeName: customer_id, KeyType: RANGE }

  ############################################################
  # Lambdas (strict env, /admin routes)
  ############################################################

  ConfigApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: config_api.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref AppConfigTable
      Environment:
        Variables:
          APP_CONFIG_TABLE: !Ref AppConfigTable
      Events:
        PublicConfig:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /config
            Method: GET
        AdminGetAppConfig:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/app-config
            Method: GET
        AdminPutAppConfig:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/app-config
            Method: PUT

  AdminKeysFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: admin_keys.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref StripeKeysTable
        - KMSDecryptPolicy:
            KeyId: !Ref StripeKmsKeyArn
        - Statement:
            Effect: Allow
            Action: kms:Encrypt
            Resource: !Ref StripeKmsKeyArn
      Environment:
        Variables:
          STRIPE_KEYS_TABLE: !Ref StripeKeysTable
          STRIPE_KMS_KEY_ARN: !Ref StripeKmsKeyArn
      Events:
        AdminStripeKeysGET:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/stripe-keys
            Method: GET
        AdminStripeKeysPUT:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/stripe-keys
            Method: PUT

  AdminVerifyFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: admin_verify.lambda_handler
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
              Resource: !GetAtt StripeKeysTable.Arn
            - Effect: Allow
              Action:
                - kms:Decrypt
              Resource: !Ref StripeKmsKeyArn
            - Effect: Allow
              Action:
                - dynamodb:GetItem
              Resource: !GetAtt AppConfigTable.Arn
      Environment:
        Variables:
          STRIPE_KEYS_TABLE: !Ref StripeKeysTable
          STRIPE_KMS_KEY_ARN: !Ref StripeKmsKeyArn
      Events:
        AdminVerifyGET:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/verify
            Method: GET
        AdminVerifyPOST:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/verify
            Method: POST

  TenantConfigFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: tenant_config.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref StripeKeysTable
        - DynamoDBCrudPolicy:
            TableName: !Ref AppConfigTable
        - Statement:
            Effect: Allow
            Action: [ kms:Encrypt, kms:Decrypt ]
            Resource: !Ref StripeKmsKeyArn
      Environment:
        Variables:
          STRIPE_KEYS_TABLE: !Ref StripeKeysTable
          APP_CONFIG_TABLE: !Ref AppConfigTable
          STRIPE_KMS_KEY_ARN: !Ref StripeKmsKeyArn
      Events:
        AdminTenantConfigGET:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/tenant-config
            Method: GET
        AdminTenantConfigPUT:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/tenant-config
            Method: PUT
        PublicTenantConfigGET:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /public/tenant-config
            Method: GET

  LandingPagesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: landing_pages.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref StripeKeysTable
        - DynamoDBReadPolicy:
            TableName: !Ref AppConfigTable
      Environment:
        Variables:
          STRIPE_KEYS_TABLE: !Ref StripeKeysTable
          APP_CONFIG_TABLE: !Ref AppConfigTable
      Events:
        AdminLandingPagesGET:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/landing-pages
            Method: GET
        AdminLandingPagesPOST:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/landing-pages
            Method: POST
        AdminLandingPageDetailGET:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/landing-pages/{id}
            Method: GET
        AdminLandingPageDetailPUT:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/landing-pages/{id}
            Method: PUT
        AdminLandingPageDetailDELETE:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/landing-pages/{id}
            Method: DELETE

  PageGeneratorFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_page_generator.lambda_handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref StripeKeysTable
        - DynamoDBReadPolicy:
            TableName: !Ref AppConfigTable
        - Statement:
            Effect: Allow
            Action: [ s3:PutObject, s3:PutObjectAcl ]
            Resource:
              - !Sub "arn:aws:s3:::landing-pages-preview-${Environment}-${AWS::AccountId}/*"
              - !Sub "arn:aws:s3:::landing-pages-${Environment}-${AWS::AccountId}/*"
        - Statement:
            Effect: Allow
            Action: cloudfront:CreateInvalidation
            Resource: "*"
      Environment:
        Variables:
          STRIPE_KEYS_TABLE: !Ref StripeKeysTable
          APP_CONFIG_TABLE: !Ref AppConfigTable
      Events:
        AdminLPGeneratePOST:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/landing-pages/generate
            Method: POST
        AdminLPPreviewPOST:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/landing-pages/preview/{id}
            Method: POST
        AdminLPPublishPOST:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/landing-pages/publish/{id}
            Method: POST

  OrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: orders.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
      Environment:
        Variables:
          ORDERS_TABLE: !Ref OrdersTable
      Events:
        AdminOrdersGET:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/orders
            Method: GET
        AdminOrdersPOST:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/orders
            Method: POST
        AdminOrderDetailGET:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/orders/{order_id}
            Method: GET
        AdminOrderDetailPUT:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/orders/{order_id}
            Method: PUT

  StripeCartFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: stripe_cart.lambda_handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref StripeKeysTable
        - DynamoDBReadPolicy:
            TableName: !Ref AppConfigTable
        - KMSDecryptPolicy:
            KeyId: !Ref StripeKmsKeyArn
        # ⬇️ add these so the webhook can persist data
        - DynamoDBCrudPolicy:
            TableName: !Ref CustomersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref CheckoutSessionsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
        # ⬇️ SNS for SMS notifications
        - Statement:
            Effect: Allow
            Action:
              - sns:Publish
            Resource: "*"
      Environment:
        Variables:
          STRIPE_KEYS_TABLE: !Ref StripeKeysTable
          APP_CONFIG_TABLE: !Ref AppConfigTable
          STRIPE_KMS_KEY_ARN: !Ref StripeKmsKeyArn
          # ⬇️ add table names for the webhook code
          CustomersTableName: !Ref CustomersTable
          CheckoutSessionsTableName: !Ref CheckoutSessionsTable
          OrdersTableName: !Ref OrdersTable
      Events:
        StripeWebhookPOST:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /webhook/{token}
            Method: POST

  CreateCheckoutFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: create_checkout.lambda_handler
      Description: Creates Stripe Checkout sessions for product purchases
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref StripeKeysTable
        - KMSDecryptPolicy:
            KeyId: !Ref StripeKmsKeyArn
        - Statement:
            Effect: Allow
            Action:
              - kms:Decrypt
              - kms:DescribeKey
            Resource: !Ref StripeKmsKeyArn
      Environment:
        Variables:
          STRIPE_KEYS_TABLE: !Ref StripeKeysTable
          STRIPE_KMS_KEY_ARN: !Ref StripeKmsKeyArn
          ENVIRONMENT: !Ref Environment
      Events:
        CreateCheckoutGET:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/create-checkout
            Method: GET
        CreateCheckoutPOST:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/create-checkout
            Method: POST

  UpsellProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: upsell_processor.lambda_handler
      Description: Handles upsell session details and one-click upsell processing
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref StripeKeysTable
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
        - KMSDecryptPolicy:
            KeyId: !Ref StripeKmsKeyArn
        - Statement:
            Effect: Allow
            Action:
              - kms:Decrypt
              - kms:DescribeKey
            Resource: !Ref StripeKmsKeyArn
        - DynamoDBReadPolicy:
            TableName: !Ref CheckoutSessionsTable
        - DynamoDBReadPolicy:
            TableName: !Ref CustomersTable
      Environment:
        Variables:
          STRIPE_KEYS_TABLE: !Ref StripeKeysTable
          ORDERS_TABLE: !Ref OrdersTable
          STRIPE_KMS_KEY_ARN: !Ref StripeKmsKeyArn
          ENVIRONMENT: !Ref Environment
          CheckoutSessionsTableName: !Ref CheckoutSessionsTable
          CustomersTableName: !Ref CustomersTable
      Events:
        GetUpsellSession:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/upsell-session
            Method: GET
        ProcessUpsell:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /api/process-upsell
            Method: POST

  ShippingFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: shipping_api.lambda_handler
      Layers:
        - !Ref ShippingProvidersLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref StripeKeysTable
        - Statement:
            Effect: Allow
            Action: [ kms:Encrypt, kms:Decrypt ]
            Resource: !Ref StripeKmsKeyArn
      Environment:
        Variables:
          STRIPE_KEYS_TABLE: !Ref StripeKeysTable
          STRIPE_KMS_KEY_ARN: !Ref StripeKmsKeyArn
      Events:
        AdminCreateLabel:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/create-label
            Method: POST
        AdminShippingGetCfg:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/shipping-config
            Method: GET
        AdminShippingPutCfg:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/shipping-config
            Method: PUT
        AdminTestShipping:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/test-shipping
            Method: POST
        AdminGetRates:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/get-rates
            Method: POST

  ############################################################
  # NEW: OffersFunction — adds /admin/offers (GET, PUT)
  ############################################################
  # OffersFunction:
  #   Type: AWS::Serverless::Function
  #   Properties:
  #     Handler: offers.lambda_handler
  #     Policies:
  #       - DynamoDBCrudPolicy:
  #           TableName: !Ref AppConfigTable
  #     Environment:
  #       Variables:
  #         APP_CONFIG_TABLE: !Ref AppConfigTable
  #         ENVIRONMENT: !Ref Environment
  #     Events:
  #       AdminOffersGET:
  #         Type: Api
  #         Properties: { RestApiId: !Ref RestApi, Path: /admin/offers, Method: GET }
  #       AdminOffersPUT:
  #         Type: Api
  #         Properties: { RestApiId: !Ref RestApi, Path: /admin/offers, Method: PUT }

  OffersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: offers.lambda_handler
      Runtime: python3.11
      Timeout: 30
      MemorySize: 512
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref AppConfigTable
        # Let offers import products.py which may decrypt Stripe creds
        - DynamoDBReadPolicy:
            TableName: !Ref StripeKeysTable
        - KMSDecryptPolicy:
            KeyId: !Ref StripeKmsKeyArn
        - Statement:
            Effect: Allow
            Action:
              - kms:Decrypt
              - kms:DescribeKey
            Resource: !Ref StripeKmsKeyArn
      Environment:
        Variables:
          APP_CONFIG_TABLE: !Ref AppConfigTable
          ENVIRONMENT: !Ref Environment
          STRIPE_KEYS_TABLE: !Ref StripeKeysTable
          STRIPE_KMS_KEY_ARN: !Ref StripeKmsKeyArn
      Events:
        # existing admin events ...
        AdminOffersGET:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/offers
            Method: GET
        AdminOffersPUT:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/offers
            Method: PUT
        # NEW PUBLIC ENDPOINT
        PublicOfferGET:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /public/offer
            Method: GET
        # DEBUG ENDPOINT (optional - remove in production)
        DebugStripeKeys:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /debug/stripe-keys
            Method: GET

  ProductsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: products.lambda_handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref StripeKeysTable
        - KMSDecryptPolicy:
            KeyId: !Ref StripeKmsKeyArn
        - Statement:                    # <-- add this explicit statement
            Effect: Allow
            Action:
              - kms:Decrypt
              - kms:DescribeKey
            Resource: !Ref StripeKmsKeyArn
      Environment:
        Variables:
          STRIPE_KEYS_TABLE: !Ref StripeKeysTable
          STRIPE_KMS_KEY_ARN: !Ref StripeKmsKeyArn
          ENVIRONMENT: !Ref Environment
      Events:
        PublicPricesGET:
          Type: Api
          Properties: { RestApiId: !Ref RestApi, Path: /public/prices, Method: GET }
        AdminProductsGET:
          Type: Api
          Properties: { RestApiId: !Ref RestApi, Path: /admin/products, Method: GET }
        AdminProductsPOST:
          Type: Api
          Properties: { RestApiId: !Ref RestApi, Path: /admin/products, Method: POST }
        AdminProductsPUT:
          Type: Api
          Properties: { RestApiId: !Ref RestApi, Path: /admin/products, Method: PUT }
        AdminProductDetailGET:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/products/{product_id}
            Method: GET
        AdminProductDetailPUT:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/products/{product_id}
            Method: PUT
        AdminProductDetailDELETE:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/products/{product_id}
            Method: DELETE
        AdminPricePUT:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /admin/prices/{price_id}
            Method: PUT

