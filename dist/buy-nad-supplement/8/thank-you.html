<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b5294" />
  <meta name="format-detection" content="telephone=no,email=no,address=no" />
  <title>Thank You - Order Confirmed</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png" />

  <!-- Performance hints -->
  <link rel="dns-prefetch" href="//fonts.juniorbay.com" />
  <link rel="preconnect" href="https://juniorbay.net" crossorigin />

  <!-- Fonts (kept) -->
  <link href="https://fonts.juniorbay.com/?family=Playfair:700&family=Open+Sans:400,600,700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --step--1: clamp(0.9rem, 0.85rem + 0.25vw, 1rem);
      --step-0: clamp(1rem, 0.95rem + 0.5vw, 1.125rem);
      --step-1: clamp(1.25rem, 1.05rem + 1vw, 1.5rem);
      --step-2: clamp(1.5rem, 1.2rem + 2vw, 2rem);
      --step-3: clamp(2.25rem, 1.6rem + 3.2vw, 3rem);
      --brand: #0b5294;
      --accent: #ff8309;
      --ink: #111827;
      --ink-2: #374151;
      --bg: #ffffff;
      --muted: #f1f5f9;
      --success: #10b981;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
      --safe-top: env(safe-area-inset-top);
      --safe-right: env(safe-area-inset-right);
      --safe-bottom: env(safe-area-inset-bottom);
      --safe-left: env(safe-area-inset-left);
    }

    html, body { height: 100%; }
    html { -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: 'Open Sans', system-ui, -apple-system, Segoe UI, Roboto, Arial, 'Noto Sans';
      line-height: 1.45;
      -webkit-tap-highlight-color: transparent;
    }

    .wrap {
      max-width: 840px;
      margin: 0 auto;
      padding: calc(16px + var(--safe-top)) 16px calc(92px + var(--safe-bottom));
      text-align: center;
    }

    h1 {
      font-family: Playfair, Georgia, 'Times New Roman', serif;
      font-weight: 700;
      font-size: var(--step-3);
      margin: 0.25rem 0 0.75rem;
      letter-spacing: .2px;
    }
    h2 { font-size: var(--step-2); margin: 0.5rem 0; }
    h3 { font-size: var(--step-1); margin: 0.5rem 0; }
    h4 { font-size: var(--step-0); margin: 0.25rem 0; }

    p, a, li { font-size: var(--step-0); }

    /* Responsive celebration SVG container */
    .celebration {
      max-width: min(560px, 90vw);
      margin: 0 auto 1rem;
      display: grid;
      place-items: center;
    }
    .celebration svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.25rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      background: #e8f3ff;
      color: var(--brand);
      font-weight: 700;
      padding: .5rem .9rem;
      border-radius: 9999px;
      margin: .25rem 0 1rem;
      font-size: var(--step--1);
    }

    .success-block {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: #fff;
      padding: 1.25rem;
      border-radius: var(--radius);
      margin: 1rem 0;
      text-align: center;
    }

    .summary {
      background: var(--muted);
      border-radius: var(--radius);
      padding: 1rem;
      text-align: left;
    }
    .summary ul {
      list-style: none;
      padding: 0;
      margin: .5rem 0 0;
      display: grid;
      gap: .3rem;
    }

    .next-steps {
      display: grid;
      grid-template-columns: 1fr;
      gap: .75rem;
    }
    @media (min-width: 700px) {
      .next-steps {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .next-steps .step {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 1rem;
      text-align: left;
      background: #fff;
    }

    .cta-primary, .cta-secondary {
      -webkit-appearance: none;
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      font-weight: 800;
      text-decoration: none;
      display: inline-block;
      min-height: 28px;
      box-shadow: var(--shadow);
      transition: transform .08s ease, box-shadow .2s ease;
      touch-action: manipulation;
      font-size: clamp(1rem, 4.5vw, 1.125rem);
    }
    .cta-primary { background: var(--brand); color: #fff; }
    .cta-secondary { background: #fff; color: var(--brand); border: 2px solid var(--brand); }

    .cta-primary:active, .cta-secondary:active { transform: translateY(1px) scale(.997); }

    .muted-section {
      margin: 2rem 0;
      padding: 1.25rem;
      background: var(--muted);
      border-radius: var(--radius);
    }

    /* Sticky action bar for in-app browsers */
    .sticky-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: .5rem max(12px, var(--safe-left)) calc(.5rem + var(--safe-bottom)) max(12px, var(--safe-right));
      background: rgba(255,255,255,.94);
      backdrop-filter: saturate(180%) blur(10px);
      box-shadow: 0 -8px 20px rgba(0,0,0,.08);
      z-index: 50;
    }
    .sticky-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: .5rem;
      max-width: 840px;
      margin: 0 auto;
    }

    /* Accessibility & mobile niceties */
    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }
    html, body { overscroll-behavior-y: none; }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>

    </div>

  <script>
    // Helper to read URL params
    function getParam(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }

    // Session-based upsell messaging (kept from original)
    document.addEventListener('DOMContentLoaded', () => {
      const upsellData = sessionStorage.getItem('upsellComplete');
      if (upsellData) {
        document.getElementById('standard-confirmation').style.display = 'none';
        document.getElementById('upsell-confirmation').style.display = 'block';
        sessionStorage.removeItem('upsellComplete');
      }

      // Track order deeplink (if provided via params)
      const trackUrl = getParam('track') || '#';
      const btnTrack = document.getElementById('btn-track');
      const stickyTrack = document.getElementById('sticky-track');
      if (btnTrack) btnTrack.href = trackUrl;
      if (stickyTrack) stickyTrack.href = trackUrl;

      // Show sticky bar on small viewports or in-app browsers (TikTok/IG/etc.)
      const ua = navigator.userAgent.toLowerCase();
      function updateSticky() {
        const show = window.innerHeight < 760 || /(musical_ly|tiktok|instagram|fbav|line|wechat|micromessenger|pinterest|snapchat)/i.test(ua);
        document.getElementById('sticky').hidden = !show;
      }
      updateSticky();
      window.addEventListener('resize', updateSticky);
    });
  </script>
